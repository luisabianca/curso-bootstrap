<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <button class="btn btn-primary">ok</button>
                <button class="btn btn-secondary">ok</button>
                <button class="btn btn-success">ok</button>
                <button class="btn btn-danger">ok</button>
                <button class="btn btn-warning">ok</button>
                <button class="btn btn-info">ok</button>
                <button class="btn btn-dark">ok</button>
                <button class="btn btn-light">ok</button>
                <button class="btn btn-link">ok</button>
            </div>
        </div>

        <hr>
        
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary">ok</button>
                <button class="btn btn-outline-seconday">ok</button>
                <button class="btn btn-outline-success">ok</button>
                <button class="btn btn-outline-danger">ok</button>
                <button class="btn btn-outline-warning">ok</button>
                <button class="btn btn-outline-info">ok</button>
                <button class="btn btn-outline-dark">ok</button>
                <button class="btn btn-outline-light">ok</button>
                <button class="btn btn-outline-link">ok</button>
                
                <hr>

                <div class="row">
                    <div class="col">
                        <input type="button" class="btn btn-primary" value="ok">
                        <a href="" class="btn btn-primary">ok</a>
                        <button class="btn btn-primary">ok</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="btn btn-danger btn-lg">ok</button>
                <button class="btn btn-danger btn-sm">ok</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="btn btn-warning btn-block">ok</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <a href="" class="btn btn-warning active btn-block">
                    Link
                </a>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="btn btn-warning btn-block" disabled>ok</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="btn btn-info" id="btn-auto-save" data-toggle="button">
                    Auto Save  
                </button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">

                    <label for="" class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" checked> 1
                    </label>

                    <label for="" class="btn btn-secondary">
                        <input type="radio" name="options" id="option2"> 2
                    </label>

                    <label for="" class="btn btn-secondary">
                        <input type="radio" name="options" id="option3"> 3
                    </label>

                </div>
            </div>
        </div>

        <hr>

        <button class="btn btn-primary" id="btn-click">
            Pressed/Unpressed
        </button>

    </div>


  
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
    $(() => {

        $('#btn-click').on('click', e => {

            $('#btn-auto-save').button('toggle');
        });

    });
    </script>

</body>
</html>
