<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Bootstrap</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <nav class="nav nav-tabs">
            <a href="#tab-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#tab-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#tab-3" class="nav-link" data-toggle="tab">Bootstrap</a>
        </nav>

        <div class="tab-content">
            <div class="tab-pane active" id="tab-1">
                Conteúdo 1
            </div>
            <div class="tab-pane" id="tab-2">
                Conteúdo 2
            </div>
            <div class="tab-pane" id="tab-3">
                Conteúdo 3
            </div>
        </div>
        
        <hr>

        <nav class="nav nav-pills">
            <a href="#aba-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#aba-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#aba-3" class="nav-link" data-toggle="tab">Bootstrap</a>
        </nav>

        <div class="tab-content">
            <div class="tab-pane active" id="aba-1">
                Conteúdo 1
            </div>
            <div class="tab-pane" id="aba-2">
                Conteúdo 2
            </div>
            <div class="tab-pane" id="aba-3">
                Conteúdo 3
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <nav class="nav nav-pills">
                    <a href="#ala-1" class="nav-link active" data-toggle="tab">Home</a>
                    <a href="#ala-2" class="nav-link" data-toggle="tab">Cursos</a>
                    <a href="#ala-3" class="nav-link" data-toggle="tab">Bootstrap</a>
                </nav>
            </div>
            <div class="col-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="ala-1">
                        Conteúdo 1
                    </div>
                    <div class="tab-pane fade" id="ala-2">
                        Conteúdo 2
                    </div>
                    <div class="tab-pane fade" id="ala-3">
                        Conteúdo 3
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <button class="btn btn-dark" type="button" id="btn-1">Aba Cursos</button>

        <button class="btn btn-dark" type="button" id="btn-2">Aba Home</button>

        <button class="btn btn-dark" type="button" id="btn-3">Aba Bootstrap</button>
    </div>



    <!--Scripts Jquery e Bootstrap JS com Popper-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(() => {

        $('#btn-1').on('click', e => {

            $('[href="#ala-1"]').tab('show');

        });

        $('#btn-2').on('click', e => {

            $('[href="#ala-2"]').tab('show');

        });

        
        $('#btn-3').on('click', e => {

            $('[href="#ala-3"]').tab('show');

        });


    });
    </script>

</body>
</html>
