<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Bootstrap</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="assets/css/desafio-form.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="form-row">
            <div class="col form-group">
                <label for="name">Primeiro Nome</label>
                <input type="text" class="form-control">
            </div>
            <div class="col form-group">
                <label for="last">Último Nome</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <hr>

        <div class="form-row">
            <div class="col-sm-3 form-group">
                <label for="zipcode">CEP</label>
                <input type="text" class="form-control" id="zipcode">
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-9 form-group">
                <label for="address">Endereço</label>
                <input type="text" class="form-control" id="address" placeholder="Rua, Av...">
            </div>
            <div class="col-sm-3 form-group">
                <label for="number">Número</label>
                <input type="number" id="number" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-6 form-group">
                <label for="complement">Complemento</label>
                <input type="text" class="form-control" id="complement">
            </div>
            <div class="col-sm-6 form-group">
                <label for="district">Bairro</label>
                <input type="text" class="form-control" id="district">
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-4 form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" class="form-control">
            </div>

            <div class="col-6 col-sm-4 form-group">
                <label for="state">Estado</label>
                <input type="text" id="state" class="form-control">
            </div>

            <div class="col-6 col-sm-4 form-group">
                <label for="country">País</label>
                <input type="text" id="country" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block active">Salvar</button>
            </div>
        </div>
    </div>




    <!--Scripts Jquery e Bootstrap JS com Popper-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(() => {


    });
    </script>

</body>
</html>
