<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Bootstrap</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        
        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>
        </div>

        <hr>
        
        <div class="progress">
            <div class="progress-bar w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100">40%</div>
        </div>

        <hr>
        
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100">40%</div>
        </div>

        <hr>
        
        <div class="progress" style="height: 100px">
            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100">40%</div>
        </div>

        <hr>
        
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <hr>
        
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <hr>
        
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>

        <hr>

        <form>

            <div class="form-group">
                <input type="number" id="valor" placeholder="Ir atÃ©..." value="50">
            </div>

            <button class="btn btn-primary" id="btn-start">Ok</button>

        </form>

    </div>



    <!--Scripts Jquery e Bootstrap JS com Popper-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(function () {
    
            $('form').on('submit', event => {
    
                event.preventDefault();
    
                const value = $('#valor').val();
    
                $('.progress-bar').each((index, progress) => {
    
                    $(progress)
                        .attr('aria-valuenow', value)
                        .css('width', `${value}%`);
    
                    if ($(progress).text()) {
                        $(progress).text(`${value}%`);
                    }
    
                });
    
            });
    
        })
    </script>

</body>
</html>
