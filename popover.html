<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Bootstrap</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        
        <button 
            type="button" 
            class="btn btn-lg btn-primary" 
            data-toggle="popover" 
            title="Popover Título"
            data-content="Conteúdo do popover de exemplo!">Clique para ver o popover</button>

        <hr>

        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-placement="top"
            data-content="Conteúdo do popover de exemplo!">
            Top
        </button>
        
        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-placement="right"
            data-content="Conteúdo do popover de exemplo!">
            Right
        </button>
        
        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-placement="bottom"
            data-content="Conteúdo do popover de exemplo!">
            Bottom
        </button>
        
        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-placement="left"
            data-content="Conteúdo do popover de exemplo!">
            Left
        </button>

        <hr>

        <a 
            tabindex="0"
            class="btn btn-success"
            role="button" 
            data-toggle="popover" 
            data-trigger="focus"
            title="Popover Título"
            data-content="Conteúdo do popover de exemplo!">Fechar no próximo clique</a>

        <hr>

        <button type="button" id="btn-show" class="btn btn-warning">Ver popovers</button>

    </div>   



    <!--Scripts Jquery e Bootstrap JS com Popper-->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(() => {

        $('[data-toggle="popover"]').popover();

        $('#btn-show').on('click', event => {

            $('a[data-toggle="popover"]').popover('toggle');

        });

    });
    </script>

</body>
</html>
